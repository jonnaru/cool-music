<ul *ngIf="artists">

  <li *ngFor="let artist of artists">
    <p>{{ artist.name }}</p>
    <p>{{ artist.price }} SEK</p>
    <a href="{{ artist.video }}">video</a>
    <img src="{{ artist.picture }}" SEK>

    <ul *ngIf="artist.tags">

      <li *ngFor="let tag of artist.tags">
        {{ tag.name }}
      </li>
    </ul>
