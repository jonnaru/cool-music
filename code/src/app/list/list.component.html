<section>
  <ul *ngIf="artists">

    <li *ngFor="let artist of artists">
      <div class="img-container">
        <img src="{{ artist.picture }}">
      </div>
      <h2>{{ artist.name }}</h2>
      <p class="artist-price">{{ artist.price }} SEK</p>

      <span *ngIf="artist.tags">
        <p *ngFor="let tag of artist.tags">
          {{ tag.name }}
        </p>
      </span>
      <a href="{{ artist.video }}">video</a>
    </li>

  </ul>
</section>
